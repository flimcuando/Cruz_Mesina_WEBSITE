    </head>  
    <body onload="document.registration.userid.focus();">
	<div id="header">
	
    <h1><a href="RegistrationForm.html"><text id="regform">|Registration Form|</a></h1>  
	
	</div>
	
	<div id="belowHeader">
	</div>
	
	<div id="nav">
	</div>
	
	<div id="section">
	<table style="width:100%">
  <tr>
   <div class="images"><TD style='font-family:Century Gothic;color:Gray;font-size:25px;text-align:center;'><a href="test.html"><img id="home" src ="home.jpg"  height = 20% width=20%></a><br></TD>
	<TD style='font-family:Century Gothic;color:Gray;font-size:25px;text-align:center;'><a href="ReservationForm.html"><img id="reservation" src ="reservation.jpg"  height = 20% width=20%></a><br></TD>
	<TD style='font-family:Century Gothic;color:Gray;font-size:25px;text-align:center;'><a href="ContactUsForm.html"><img id="contactus" src ="contactus.jpg"  height = 20% width=20%></a><br></TD>

  </tr>
  
</table></div></div>
<div id="belowSection">
		    <p><h3>Use tab keys to move from one input field to the next.</h3></p>  
    <form name='registration' onSubmit="return formValidation();">  
    <ul>  
    <li><label for="userid">Username</label></li>  
    <li><input type="text" name="userid" size="12" /></li>  
    <li><label for="passid">Password</label></li>  
    <li><input type="password" name="passid" size="12" /></li>  
    <li><label for="username">Full Name</label></li>  
    <li><input type="text" name="username" size="50" /></li>  
    <li><label for="address">Home Address</label></li>  
    <li><input type="text" name="address" size="50" /></li>  
     
    <li><label for="zip">ZIP Code</label></li>  
    <li><input type="text" name="zip" /></li>  
    <li><label for="email">E-mail Address</label></li>  
    <li><input type="text" name="email" size="50" /></li>  
    <li><label id="gender">Gender</label></li>  
    <li><input type="radio" name="msex" value="Male" /><span>Male</span></li>  
    <li><input type="radio" name="fsex" value="Female" /><span>Female</span></li>  
    <li><label>Language</label></li>  
    <li><input type="checkbox" name="en" value="en" checked /><span>English</span></li>  
    <li><input type="checkbox" name="nonen" value="noen" /><span>Non English</span></li>  
     
    <li><input id="sub" type="submit" name="submit" value="Submit" /></li>  
    </ul>  </div>
	</div>
	
	<div id="footer">

    </form>  
    </body>
